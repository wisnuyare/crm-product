name: Order Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/order-service/**'
      - '.github/workflows/order-service.yml'
  pull_request:
    paths:
      - 'services/order-service/**'
      - '.github/workflows/order-service.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/order-service

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: crm_dev
          POSTGRES_USER: crm_user
          POSTGRES_PASSWORD: crm_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgres://crm_user:crm_password@postgres:5432/crm_dev?sslmode=disable"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: services/order-service/go.sum

      - name: Run tests
        run: go test -v ./...

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./services/order-service
          file: ./services/order-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/order-service:latest