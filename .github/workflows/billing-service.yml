name: Billing Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/billing-service/**'
      - '.github/workflows/billing-service.yml'
  pull_request:
    paths:
      - 'services/billing-service/**'
      - '.github/workflows/billing-service.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/billing-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: services/billing-service/go.sum

      - name: Run tests
        run: go test ./...

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./services/billing-service
          file: ./services/billing-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/billing-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/billing-service:latest
