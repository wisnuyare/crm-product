name: Knowledge Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/knowledge-service/**'
      - '.github/workflows/knowledge-service.yml'
  pull_request:
    paths:
      - 'services/knowledge-service/**'
      - '.github/workflows/knowledge-service.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/knowledge-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/knowledge-service/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./services/knowledge-service
          file: ./services/knowledge-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/knowledge-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/knowledge-service:latest
