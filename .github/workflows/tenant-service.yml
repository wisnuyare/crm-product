name: Tenant Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/tenant-service/**'
      - '.github/workflows/tenant-service.yml'
  pull_request:
    paths:
      - 'services/tenant-service/**'
      - '.github/workflows/tenant-service.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/tenant-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/tenant-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./services/tenant-service
          file: ./services/tenant-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tenant-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/tenant-service:latest
